name: Push Docker Image to Artifactory

on:
  push:
    paths:
      - 'Hss/**'
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2  
      
    - name: Authenticate to GCP using Workload Identity Federation
      uses: google-github-actions/auth@v1
      with:
        workload_identity_provider: "projects/46134322728/locations/global/workloadIdentityPools/ghaction/providers/github"
        service_account: "gha-466@kinetic-dogfish-446616-r8.iam.gserviceaccount.com"
        
    - name: Configure Docker for Google Cloud
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Build Docker image
      run: |
        docker build -t us-central1-docker.pkg.dev/kinetic-dogfish-446616-r8/simple-application/my-image:latest ci_python_app/

    - name: Push Docker image to Artifact Registry
      run: |
        docker push us-central1-docker.pkg.dev/kinetic-dogfish-446616-r8/simple-application/my-image:latest
